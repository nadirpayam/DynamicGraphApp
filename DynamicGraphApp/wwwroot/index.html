<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Grafik Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container text-center">
        <h1>Dinamik Grafik Uygulamasına Hoşgeldiniz</h1>
    </div>
    <br />

    <div class="container-fluid g-0">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Veritabanı Bağlantı Bilgileri</h3>
                <form id="dbForm">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="server" placeholder="Sunucu Adını Giriniz" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="user" placeholder="Kullanıcı Adını Giriniz" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="pass" placeholder="Şifreyi Giriniz" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="db" placeholder="Veritabanı Adını Giriniz" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Bağlan</button>
                    <span id="connectionMessage" style="display:none; color: green;"></span>
                </form>
                <br />
             
                <div id="procedureId" class="input-group mb-3" style="display: none;" id="procedureContainer">
                    <select id="proceduresComboBox" class="form-select" style="width: 50%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
                        <option value="">Lütfen bir prosedür seçin</option>
                    </select>
                    <button id="executeProcedureButton" class="btn btn-success" style="margin-left: 10px; padding: 10px 20px; font-size: 16px;">Seçili SP'yi Grafiğe Aktar</button>
                </div>

                <div id="viewId" class="input-group mb-3" style="display: none;" id="viewContainer">
                    <select id="viewsComboBox" class="form-select" style="width: 50%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
                        <option value="">Lütfen bir view seçin</option>
                    </select>
                    <button id="executeViewButton" class="btn btn-success" style="margin-left: 10px; padding: 10px 20px; font-size: 16px;">Seçili View'ı Grafiğe Aktar</button>
                </div>

            </div>


            <div id="graph" class="col-md-6" style="display: none;">
                <h3 class="text-center">Grafik Tipi Seçin</h3>
                <div class="d-flex justify-content-center">
                    <button id="lineChartButton" class="btn btn-success mx-1" onClick="createLineChart()">Çizgi Grafiği</button>
                    <button id="barChartButton" class="btn btn-danger mx-1" onClick="createBarChart()">Çubuk Grafiği</button>
                    <button id="doughnutChartButton" class="btn btn-warning mx-1" onClick="createDoughnutCharts()">Halka Grafiği</button>
                    <button id="pieChartButton" class="btn btn-primary mx-1" onClick="pieCharts()">Pasta Grafiği</button>
                </div>
                <br><br>

                <canvas id="myChart"></canvas>
                <br>
                <div class="text-center">
                    <button id="resetButton" class="btn btn-secondary">Sıfırla</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 

</body>

</html>
